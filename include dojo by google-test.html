<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
 	<title>Tutorial: Hello Dojo!</title>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		//google.load("jquery", "1"); //load jQuery 
	  	//google.load("prototype", "1.6"); //load Prototype
	  	//google.load("scriptaculous", "1.8.1"); //load Scriptaculous
	  	google.load("dojo", "1.6.1", {uncompressed:true});
	</script>
	<script>
		dojo.require("dojo.fx");
   		dojo.require('dijit.form.Button');

		function init(){
		    	dojo.byId("greeting").innerHTML += ", from " + dojo.version;

			dojo.fx.slideTo({
				top: 100,
				left: 200,
				node: dojo.byId("greeting")
			    }).play();
		}


	    dojo.ready(init);

		 dojo.require("dijit.form.Button");

            dojo.addOnLoad(function() {
                // Create a button programmatically:
                var button = new dijit.form.Button({
                    label: "Click me!",
                    onClick: function() {
                        // Do something:
                        dojo.byId("result1").innerHTML += "Thank you! ";
                    }
                },
                "progButtonNode");

		var button = new dijit.form.Button({
                    label: "Click me!",
                    onClick: function() {
                        // Do something:
                        alert('Hola');
                    }
                },
                "hola");

            });
	</script>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css"
</head>

<body class=" claro ">

	<button dojoType="dijit.form.Button" id="hola" >
  		Hola Mundo!
  		<script type="dojo/method" event="onClick">alert('Hola')</script>
	</button>

	<button id="progButtonNode2" type="button">
        </button>


    	<h1 id="greeting">Hello</h1>


	<button id="progButtonNode" type="button">
        </button>
        <div id="result1">
        </div>
</body>
</html>
